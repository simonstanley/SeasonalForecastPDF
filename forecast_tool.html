<div class="container-fluid">
    <div class="row">

      <div class="col-sm-4 col-md-4 main text-center" id="pdf_plot">
      </div>

      <div class="col-sm-2 col-md-2 main text-center" id="data_display">
	<font size="6">Data</font>
	<div class="row">
	  <div class="col-sm-3 col-md-3">
	    <font size="2"><b>Raw</b></font><br>
	    <div id="raw_fcast"></div>
	  </div>
	  <div class="col-sm-4 col-md-4">
	    <font size="2"><b>Modified</b></font><br>
	    <div id="mod_fcast"></div>
	  </div>
	  <div class="col-sm-5 col-md-5">
	    <font size="2"><b>Overwrite</b></font><br>
	    <div id="overwrite"></div>
	  </div>
	</div>
      </div>

      <div class="col-sm-5 col-md-5 main">
	<div class"row">
	  <div class="col-sm-12 col-md-12 text-center">
	    <h3 id="page_title">Press Import to start</h3>
	  </div>
	</div>
	<br>
	<hr><br>
	<div class"row">

	  <div class="col-sm-4 col-md-4">
	    <div class="row">
	      <div class="col-sm-7 col-md-7">
		<font size="5">Spread</font>
	      </div>
	      <div class="col-sm-4 col-md-4">
		<input class="adj_input" size="3" value=1 name="spread">
	      </div>
	    </div>
	    <div class="row">
	      <div class="col-sm-7 col-md-7">
		<font size="5">Shift</font>
	      </div>
	      <div class="col-sm-4 col-md-4">
		<input class="adj_input" size="3" value=0 name="shift">
	      </div>
	    </div>
	    <div class="row">
	      <div class="col-sm-7 col-md-7">
		<font size="5">Blend&nbsp;</font><font size="4">(%)</font>
	      </div>
	      <div class="col-sm-4 col-md-4">
		<input class="adj_input" size="3" value=0 name="blend">
	      </div>
	    </div>
	    <br>
	    <button id='update' type="button" class="btn btn-success btn-lg">Update</button><br><br>
	  </div>

	  <div class="col-sm-8 col-md-8">
	    <div class="row">
	      <div class="col-sm-offset-6 col-md-offset-6 col-sm-3 col-md-3">
		<br>
		<button id='import_data' type="button" class="btn btn-primary btn-lg">Import</button>
	      </div>
	      <div class="col-sm-3 col-md-3 ">

		<button id='export_data' type="button" class="btn btn-danger btn-lg">Export</button>

	    </div>

	    <div class="row">
	      <div class="col-sm-3 col-md-3">

		<button id='mon_temp' type="button" value="mon_t2m" class="btn btn-default btn data_select">1M Temp</button>
	      </div>
	      <div class="col-sm-3 col-md-3 ">
		<br>
		<button id='mon_precip' type="button" value="mon_precip" class="btn btn-default btn data_select">1M Precip</button>
	      </div>
	      <div class="col-sm-3 col-md-3">
		<br>
		<button id='seas_temp' type="button" value="seas_t2m" class="btn btn-default btn data_select">3M Temp</button>
	      </div>
	      <div class="col-sm-3 col-md-3 ">
		<br>
		<button id='seas_precip' type="button" value="seas_precip" class="btn btn-default btn data_select">3M Precip</button>
	      </div>
	    </div>

	  </div>

	</div>
      </div>
      <div class"row">
	<br>
	<div class="col-sm-12 col-md-12 text-center" id="prob_chart_area">

	  <div id="prob_chart"></div>
	</div>
      </div>
    </div>

</div>

<div id="import_form" title="Import Data">
  <p id="import_tips"></p>
  <form>
    <fieldset>
      <div class="row form">
	<div class="col-sm-4 col-md-4">
	  <label for="month">Month</label>
	</div>
	<div class="col-sm-8 col-md-8">
	  <select name="month" id="month">
	    <option value="Jan">January</option>
	    <option value="Feb">February</option>
	    <option value="Mar">March</option>
	    <option value="Apr">April</option>
	    <option value="May">May</option>
	    <option value="Jun">June</option>
	    <option value="Jul">July</option>
	    <option value="Aug">August</option>
	    <option value="Sep">September</option>
	    <option value="Oct">October</option>
	    <option value="Nov">November</option>
	    <option value="Dec">December</option>
	  </select>
	</div>
      </div>

      <div class="row form">
	<div class="col-sm-4 col-md-4">
	  <label for="year">Year</label>
	</div>
	<div class="col-sm-8 col-md-8">
	  <input type="text" name="year" id="year" placeholder="YYYY" class="text ui-widget-content ui-corner-all" style="width:50px">
	</div>
      </div>
      <!-- Allow form submission with keyboard without duplicating the dialog button -->
      <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
    </fieldset>
  </form>
</div>

<div id="setting_form" title="Settings">
  <p id="setting_tips"></p>
  <form>
    <fieldset>

      <div class="row form">
	<div class="col-sm-4 col-md-4">
	  <label>Quintile boundaries</label>
	</div>
	<div class="col-sm-8 col-md-8">
	  <input type="radio" name="boundaries" value="pdf" id="pdf"> From climatology PDF<br>
	  <input type="radio" name="boundaries" value="data" id="data"> From climatology values
	</div>
      </div>

      <div class="row form">
	<div class="col-sm-4 col-md-4">
	  <label>Kernal bandwidth</label>
	</div>
	<div class="col-sm-3 col-md-3">
	  <input type="radio" name="bandwidth" value="silverman" id="silverman" checked> Silverman<br>
	  <input type="radio" name="bandwidth" value="scott" id="scott"> Scott
	</div>
	<div class="col-sm-5 col-md-5">
	  or specify width <input type="text" name="given_bandwidth" style="width:40px"> 
	</div>
      </div>

      <div class="row form">
	<div class="col-sm-4 col-md-4">
	  <label>PDF range limiter</label>
	</div>
	<div class="col-sm-8 col-md-8">
	  <input type="text" name="range_limiter" style="width:40px">
	</div>
      </div>

      <div class="row form">
	<div class="col-sm-4 col-md-4">
	  <label>PDF plotting levels</label>
	</div>
	<div class="col-sm-8 col-md-8">
	  <input type="text" name="levels" style="width:40px">
	</div>
      </div>

      <div class="row form">
	<div class="col-sm-4 col-md-4">
	  <label>Probability plot</label>
	</div>
	<div class="col-sm-8 col-md-8">
	  <input type="radio" name="prob_plot" value="bar" id="bar"> Bar chart<br>
	  <input type="radio" name="prob_plot" value="pie" id="pie"> Pie chart
	</div>
      </div>

      <div class="row form">
	<div class="col-sm-12 col-md-12">
	  <label>The following options must be set before data is imported.</label>
	</div>
      </div>

      <div class="row form">
	<div class="col-sm-4 col-md-4">
	  <label>Climatology period</label>
	</div>
	<div class="col-sm-8 col-md-8">
	  From <input type="text" name="clim_from" placeholder="YYYY" style="width:50px">
	  To <input type="text" name="clim_to" placeholder="YYYY" style="width:50px">
	</div>
      </div>

      <div class="row form">
	<div class="col-sm-4 col-md-4">
	  <label>Raw data only</label>
	</div>
	<div class="col-sm-3 col-md-3">
	  <input type="checkbox" name="raw_data">
	</div>
      </div>


      <!-- Allow form submission with keyboard without duplicating the dialog button -->
      <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
    </fieldset>
  </form>
</div>
</div>
<div id="loading"></div>

</html>
